{% extends "base.html" %}
{% block content %}
<h1>나는 UPDATE</h1>
<hr>
<div>
  <form action="{% url "articles:update" article.pk %}" method="POST">
    {% csrf_token %}
    {% comment %} <div>
      <label for="">제목 :</label><input type="text" name="title" id="" value="{{ article.title }}">
    </div>
    <div>
    <label for="">내용</label><br>
      <textarea name="content" id="" cols="30" rows="10">{{ article.content }}</textarea>
    </div> {% endcomment %}

    {{ form.as_p }}

    <div>
      <input type="submit" value="수정">
    </div>
  </form>
</div>
{% endblock content %}
